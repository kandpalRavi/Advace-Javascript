<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div id="nav">
        <a href="index.html"><button>Home</button></a>

        <a href="login.html"><button>Login</button></a>
        <a href="signup.html"><button>Signup</button> </a>
    </div>

    <div id="signup-form-div">
        <!-- <h1>Login</h1> -->
        <form id="form" onsubmit="userData(event)">
            <!--Write form input elements here-->
            <input type="text" placeholder="Name" id="name"><br>
            <input type="number" placeholder="Contact No." id="contact"><br>
            <input type="email" placeholder="Email" id="mail"><br>
            <input type="password" placeholder="Password" id="pass"><br>
            <input type="submit" id="submit">
        </form>

    </div>
</body>

</html>
