<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mapouter{   
            position:relative;
            text-align:right;
            height:500px;
            width:600px;
        }

        .gmap_canvas {
            overflow:hidden;
            background:none!important;
            height:500px;
            width:600px;
        }
        
    </style>
</head>
<body onload="getLocation()">
    <input type="text" id="query" placeholder="City Name">
    <button onclick="getData()">Search</button>
    <div id="container"></div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe
                width="600"
                height="500" 
                id="gmap_canvas" 
                frameborder="0" 
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                id="map">    
            </iframe>
            
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
